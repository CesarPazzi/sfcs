{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<h1>Buscar</h1>
<br/>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}"">Inicio</a></li>
    <li class="breadcrumb-item"><a href="{% url 'inventarios' %}">Productos Terminados</a></li>
    <li class="breadcrumb-item active" aria-current="page">Buscar Registro</li>
  </ol>
</nav>

{% csrf_token %}

{{ form.as_p }}

<br/>
<a href="{% url 'inventarios' %}" class="btn btn-primary">Regresar</a>
<br/>
<!-- TABLA -->
<!-- SI EL USUARIO NO ESTA LOGGEADO -->
{% else %}
<div class='col-md-6 offset-md-3'>
    <h1>Identificarse</h1>
    <br/>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
      </form>

</div>

{% endif %}

{% endblock %}
