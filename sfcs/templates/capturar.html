<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duratex SFCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container"><br>


    {% block default_messages %}
    {% if messages %}
    
    <!-- MENSAJE DE SUCCESS -->
    {% if message.tags == 'success' %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
    Hola {{ user.get_full_name }} {{ message }} 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

<h1>Capturar en Inventarios</h1>

<form method="POST" action="{% url 'capturar' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Codigo" name="codigo" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Medida" name="medida" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Clase" name="clase" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Unidad" name="unidad" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Descripcion" name="descripcion" required>
    </div>

    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Valor" name="valor" required>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Lista de Medidas" name="listamedidas" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
